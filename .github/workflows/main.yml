name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          
      - name: Build with Maven
        run: ./mvnw -B -q package
